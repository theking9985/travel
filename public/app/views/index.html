<div ng-controller="homeCtrl" ng-init="getLocation()">
	<h1>Traveling</h1>LoggedIn: {{LoggedIn}} <br />

	<form>
		<label>Category Selection: </label><input type="text" ng-model="query.term"> <br />
		<label>Location by City/State: </label><input type="text" ng-model="query.location"><br />
		<label>Filter by Current Location (Latitude)</label>: <input type="text" ng-model="query.latitude"><br />
		<label>Filter by Current Location (Longitude)</label>: <input type="text" ng-model="query.longitude"><br />
		<button ng-click="search()">Search</button>

	</form>

	<div ng-repeat="business in businesses" >
		<div class="well" >
			<h1>{{business.name}}</h1>
			<img ng-src="{{business.image_url}}">
		</div>
	</div>

</div>
